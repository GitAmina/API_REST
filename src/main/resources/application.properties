spring.application.name=API_REST
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bibliotheque?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/bibliotheque
logging.level.org.springframework.security=DEBUG
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#Clé secrete pour signer mes tokens
jwt.secret=aminata